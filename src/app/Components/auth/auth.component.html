<!-- [ ./ Card login ] -->
<div class="wrapper fadeInDown">
    <div id="formContent">
        <!-- [ ./ sign options ] -->
        <div class="row row-ctrl">
            <div class="col-md-6 sign-in">
                <a routerLink="/" class="sign-font">INICIO DE SESIÓN</a>
            </div>
            <div class="col-md-6 sign-up">
                <a routerLink="/" class="sign-font">REGISTRATE</a>
            </div>
        </div>
        <!-- [ ./ sign options ] -->

        <!-- [ ./ info  ] -->
        <strong class="welcome-font">Bienvenido</strong><br>
        <a class="info-result-font">Ingresa a tus resultados</a>
        <!-- [ /. info ]-->
      
        <!-- [ ./ login inputs ] -->
        <div class="row login-input">
            <div class="col-md-12 active fadeIn second">
                <span>
                    <img class="icon-login" src="assets/icons/svg/Login/person-white-18dp.svg" alt="">
                </span>
                <input type="text" class="form-control"
                    name="user" placeholder="Digita tu número de documento"
                />
            </div>
            <div class="col-md-12 active fadeIn third">
                <span>
                    <img class="icon-login" src="assets/icons/svg/Login/vpn_key-white-18dp.svg" alt="">
                </span>
                <input type="password" class="form-control"
                    name="user" placeholder="Digita tu contraseña"
                />
                <span>
                    <img class="icon-login resp-ctrl" src="assets/icons/svg/Login/visibility-white-18dp.svg" alt="">
                </span>
            </div>
        </div>
        <!-- [ /. login inputs ] -->
        
        <!-- Login Form -->
        <form>
            <button type="submit" routerLink="/home" class="fadeIn fourth">Iniciar Sesión</button>
        </form>
    
        <!-- Remind Passowrd -->
        <div id="formFooter">
            <a class="a-ctrl underlineHover" href="#">¿Haz olvidado tu contraseña?</a>
        </div>
    </div>
</div>
<!-- [ /. Card login ] -->

<!-- [ ./ Background imgs ] -->
<div class="img-bg">
    <img  src="assets/img/png/Fondo-login.png" alt="">
</div>
<div class="img-doctor">
    <img src="assets/img/png/happy-doctor-holding-clipboard-with-patients.png" alt="">
</div>
<!-- [ /. Background imgs ] -->
