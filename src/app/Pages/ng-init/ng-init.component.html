<div class="ng-init">
  <div class="container mt-5">
    <div class="form-group">
      <input type="text" class="form-control" placeholder="Search..." [(ngModel)]="filterTerm">
    </div>
  
    <table class="table">
      <thead class="thead-dark">
        <tr>
          <th scope="col">ID</th>
          <th scope="col">Name</th>
          <th scope="col">Username</th>
          <th scope="col">Email</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let user of userRecords | filter:filterTerm">
          <td *ngIf="filterTerm">{{user.id}}</td>
          <td *ngIf="filterTerm">{{user.name}}</td>
          <td *ngIf="filterTerm">{{user.username}}</td>
          <td *ngIf="filterTerm">{{user.email}}</td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
